<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SPLOOSH</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container">
    <div class="game-area">

      <button id="reset">Reset Game</button>
      <div class="playerShips">
        <div class="players" id="player1">O</div>
            <progress id="player1Health" max="10" value="10"></progress>
        <div class="players" id="player2">|</div>
            <progress id="player2Health" max="10" value="10"></progress>
      </div>
      <h1>BINARY BATTLER</h1>

      <h3><br><br>MATCH BULLET COLOR TO DEFEND!!!</h3>
    </div><br>
    <main class="inline-block-center">
      <div class="player1Instructions">
          PLAYER 1<br>
          Q  =  UP<br>
          A  =  DOWN<br>
          C  =  CHANGE COLOR<br>
          X  =  SHOOT
      </div>
      <div class="player2Instructions">
          PLAYER 2:<br>
          P  =  UP<br>
          L  =  DOWN<br>
          N  =  CHANGE COLOR<br>
          M  =  SHOOT
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
